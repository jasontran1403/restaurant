    <!-- ========================
       shop 3 Columns
    =========================== -->
    <section id="shop3Columns" class="shop shop-grid shop-grid-3col pb-90">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <ul class="portfolio-filter justify-content-center">
              <li><a class="filter active" href="" data-filter="all">All</a></li>
              <li th:each="cate : ${cates}"><a class="filter" href="" th:attr="data-filter='.filter-' + ${cate.cateName} + ''" th:text="${cate.cateName}"></a></li>
            </ul>
          </div>
        </div>
        <div class="row filtered-items-wrap">
        
          <!-- Product item #1 -->
          <div th:class="'col-sm-12 col-md-6 col-lg-4 mix filter-' + ${food.categories[0]}" th:each="food : ${foodPage}">
            <div class="product-item">
              <div class="product__img">
                <img th:src="@{${food.image}}" alt="Product" class="image-product">
                <div class="product__hover">
                  <div class="product__action">
                    <button class="btn btn__primary" th:text="'thêm vào giỏ'" 
					        th:attr="data-food-id=${food.id}, data-food-name=${food.name}, data-food-price=${food.price}, data-food-image=${food.image}" 
					        onclick="addToCart(parseInt(this.getAttribute('data-food-id')), 
					                           this.getAttribute('data-food-name'), 
					                           parseFloat(this.getAttribute('data-food-price')),
					                           this.getAttribute('data-food-image'));">
					    thêm vào giỏ
					</button>
                  </div><!-- /.product__action -->
                </div><!-- /.product__hover-->
              </div><!-- /.product-img -->
              <div class="product__content">
                <h4 class="product__title"><a th:href="'/product/' + ${food.id}">[[${food.name}]]</a></h4>
           		 <span class="product__price" th:text="${#numbers.formatDecimal(food.price, 1, 'DEFAULT', 0, 'DEFAULT')} + ' VNĐ'"></span> 
              </div><!-- /.product-content -->
            </div><!-- /.product-item -->
          </div><!-- /.col-lg-4 -->
      </div><!-- /.container -->
      <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 text-center">
            <nav class="pagination-area">
              <ul class="pagination justify-content-center">
                <li>
                <a th:if="${foodPage.number==0}" th:href="@{/menu(page=${foodPage.number})}"><i class="fa fa-angle-left"></i></a>
                <a th:if="${foodPage.number>0}" th:href="@{/menu(page=${foodPage.number - 1})}"><i class="fa fa-angle-left"></i></a>
                </li>
                <li><a class="current" th:text="${foodPage.number+1}"></a></li>
                <li>
                <a th:if="${foodPage.last}" th:href="@{/menu(page=${foodPage.number})}"><i class="fa fa-angle-right"></i></a>
                <a th:if="${!foodPage.last}" th:href="@{/menu(page=${foodPage.number + 1})}"><i class="fa fa-angle-right"></i></a>
                </li>
              </ul>
            </nav><!-- /.pagination-area -->
          </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->
